{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - CampusLink</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; 
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #1a2530);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .logo-box {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-box i {
      font-size: 3.5rem;
      color: #3498db;
      margin-bottom: 15px;
      text-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
    }

    .logo-box h1 {
      color: white;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .logo-box p {
      color: #bdc3c7;
      font-size: 1.1rem;
      margin-top: 8px;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      backdrop-filter: blur(10px);
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
      font-size: 1.8rem;
    }

    .input-box {
      margin-bottom: 22px;
    }

    .input-box label {
      display: block;
      font-size: 1rem;
      margin-bottom: 8px;
      color: #2c3e50;
      font-weight: 500;
    }

    .input-box input {
      width: 100%;
      height: 50px;
      padding: 12px 15px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      transition: all 0.3s;
    }

    .input-box input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: linear-gradient(135deg, #2980b9, #2573a7);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    .features {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .feature {
      text-align: center;
      font-size: 0.95rem;
      color: #7f8c8d;
    }

    .feature i {
      font-size: 1.6rem;
      color: #3498db;
      margin-bottom: 8px;
    }

    .feature span {
      font-size: 0.85rem;
      color: #95a5a6;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      color: #bdc3c7;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .back-link a:hover {
      color: #3498db;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .form-card {
        padding: 25px;
      }
      
      .logo-box h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-box">
      <i class="fas fa-shield-alt"></i>
      <h1>CampusLink Admin</h1>
      <p>Secure Administrator Portal</p>
    </div>

    <div class="form-card">
      <h2>Administrator Login</h2>

      {% if messages %}
        <div style="margin-bottom: 20px;">
          {% for message in messages %}
            <div style="
              background: {% if message.tags == 'error' %}#ffebee{% else %}#e8f5e9{% endif %};
              border-left: 4px solid {% if message.tags == 'error' %}#f44336{% else %}#4caf50{% endif %};
              padding: 12px 15px;
              border-radius: 4px;
              font-size: 0.95rem;
              color: {% if message.tags == 'error' %}#c62828{% else %}#2e7d32{% endif %};
              margin-bottom: 15px;">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="input-box">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your admin username" required>
        </div>
        <div class="input-box">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>

      <div class="features">
        <div class="feature">
          <i class="fas fa-lock"></i>
          <p>Secure<br><span>Encrypted Access</span></p>
        </div>
        <div class="feature">
          <i class="fas fa-chart-line"></i>
          <p>Analytics<br><span>Real-time Data</span></p>
        </div>
      </div>
    </div>

    <div class="back-link">
      <a href="{% url 'login' %}"><i class="fas fa-arrow-left"></i> Back to Main Login</a>
    </div>
  </div>
</body>
</html>
